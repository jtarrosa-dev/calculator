<!DOCTYPE html>
<html lang="en">
<head>
    <meta chartset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="text" class="display">

    <div class="buttons">
        <button class="item clear" data-value="AC">AC</button>
        <button class="item negative" data-value="DEL">DEL</button>
        <button class="item percentage" data-value="%">%</button>
        <button class="item sign" data-value="/">/</button>

        <button class="item numbers" data-value="7">7</button>
        <button class="item numbers" data-value="8">8</button>
        <button class="item numbers" data-value="9">9</button>
        <button class="item sign" data-value="*">x</button>

        <button class="item numbers" data-value="4">4</button>
        <button class="item numbers" data-value="5">5</button>
        <button class="item numbers" data-value="6">6</button>
        <button class="item sign" data-value="-">-</button>

        <button class="item numbers" data-value="1">1</button>
        <button class="item numbers" data-value="2">2</button>
        <button class="item numbers" data-value="3">3</button>
        <button class="item sign" data-value="+">+</button>

        <button class="item itemZero numbers" data-value="0">0</button>
        <button class="item period" data-value=".">.</button>
        <button class="item equals" data-value="=">=</button>
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>
